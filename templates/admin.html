<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">
    <meta name="description" content="Trivia game administration panel - control games, manage teams, and monitor progress.">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Trivia Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="admin-panel">
            <h1>Trivia Game Administration</h1>
            
            <div class="status-info">
                <h3>Game Status</h3>
                <div id="game-status">Loading...</div>
            </div>
            
            <!-- Current Question Section -->
            <div id="current-question-section" class="section" style="display: none;">
                <h3>Current Question</h3>
                <div id="current-question-display">
                    <div id="question-text-display"></div>
                    <div id="question-options-display"></div>
                    <div id="correct-answer-display" class="correct-answer-info"></div>
                </div>
                
                <!-- Answer Progress -->
                <div id="answer-progress" class="answer-progress">
                    <h4>Answer Progress</h4>
                    <div id="progress-summary"></div>
                    <div id="progress-bar-container">
                        <div id="progress-bar"></div>
                    </div>
                </div>
                
                <!-- Team Answers -->
                <div id="team-answers" class="team-answers">
                    <h4>Team Answers</h4>
                    <div id="team-answers-list"></div>
                </div>
                
                <!-- Timer Status -->
                <div id="admin-timer-status" class="admin-timer-section">
                    <h4>Question Timer</h4>
                    <div class="admin-timer-display">
                        <div class="timer-info">
                            <span class="timer-time">Time Remaining: <strong id="admin-time-remaining">--</strong></span>
                            <span class="timer-bonus">Bonus Points: <strong id="admin-bonus-points">--</strong></span>
                        </div>
                        <div class="timer-progress-admin">
                            <div id="admin-timer-bar" class="timer-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="game-controls">
                <h3>Game Controls</h3>
                
                <div class="control-group">
                    <div class="button-row">
                        <button id="start-game" class="btn btn-success">Start Game</button>
                        <button id="pause-game" class="btn btn-warning">Pause Game</button>
                        <button id="resume-game" class="btn btn-primary">Resume Game</button>
                        <button id="stop-game" class="btn btn-danger">Stop Game</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Question Control:</label>
                    <div class="question-controls">
                        <input type="number" id="question-number" min="1" placeholder="Question #">
                        <button id="set-question" class="btn btn-primary">Go to Question</button>
                        <button id="next-question" class="btn btn-primary">Next Question</button>
                        <button id="prev-question" class="btn btn-primary">Previous Question</button>
                    </div>
                </div>
                
                <div id="admin-messages"></div>
            </div>

            <div class="scoreboard">
                <h3>Current Scoreboard</h3>
                <div id="scoreboard-list"></div>
            </div>
            
            <div class="teams-management">
                <h3>Team Management</h3>
                <div id="teams-management-list"></div>
                
                <!-- Team Management Modal -->
                <div id="team-modal" class="modal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
                    <div class="modal-content" style="background-color: white; margin: 10% auto; padding: 20px; border-radius: 8px; width: 80%; max-width: 500px;">
                        <h4 id="modal-title">Manage Team</h4>
                        <div class="modal-body">
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label>Team Name:</label>
                                <input type="text" id="modal-team-name" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;">
                                <button id="update-team-name" class="btn btn-primary" style="margin-top: 10px;">Update Name</button>
                            </div>
                            
                            <div class="form-group" style="margin-bottom: 15px;">
                                <label>Players:</label>
                                <div id="modal-players-list" style="margin: 10px 0;"></div>
                                <div style="margin-top: 10px;">
                                    <input type="text" id="new-player-name" placeholder="Player name" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; margin-right: 10px;">
                                    <button id="add-player" class="btn btn-success">Add Player</button>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer" style="margin-top: 20px; text-align: right;">
                            <button id="delete-team" class="btn btn-danger" style="float: left;">Delete Team</button>
                            <button id="close-modal" class="btn btn-primary">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
