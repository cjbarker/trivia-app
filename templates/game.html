<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=3.0">
    <meta name="description" content="Trivia game in progress - answer questions and compete with your team!">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Trivia Game - Playing Now</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>Trivia Game</h1>
            <div class="game-info">
                <span id="question-counter">Question 1 of 10</span>
                <span id="team-info" style="margin-left: 20px; font-size: 0.9em; color: #666;"></span>
            </div>
        </div>
        
        <!-- Timer Section -->
        <div id="timer-section" class="timer-container" style="display: none;">
            <div class="timer-display">
                <div class="timer-circle">
                    <div class="timer-text">
                        <span id="timer-seconds">60</span>
                        <span class="timer-label">seconds</span>
                    </div>
                    <svg class="timer-progress" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" class="timer-background"></circle>
                        <circle cx="50" cy="50" r="45" class="timer-progress-bar" id="timer-progress-circle"></circle>
                    </svg>
                </div>
                <div class="bonus-info">
                    <span class="bonus-label">Bonus Points:</span>
                    <span id="bonus-points" class="bonus-value">+6</span>
                </div>
            </div>
        </div>

        <div id="question-section">
            <div class="question-card">
                <h2 id="question-text">Loading question...</h2>
                
                <div id="multiple-choice-options" style="display: none;">
                    <div class="options"></div>
                </div>
                
                <div id="fill-in-blank" style="display: none;">
                    <input type="text" id="blank-answer" placeholder="Your answer">
                </div>
                
                <button id="submit-answer" disabled>Submit Answer</button>
            </div>
            
            <div id="answer-result" style="display: none;">
                <div class="result-card">
                    <h3 id="result-status"></h3>
                    <p id="correct-answer-display"></p>
                    <p id="team-score"></p>
                    <button id="next-question" onclick="nextQuestion()">Next Question</button>
                </div>
            </div>
        </div>

        <div class="scoreboard">
            <h3>Scoreboard</h3>
            <div id="scoreboard-list"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
